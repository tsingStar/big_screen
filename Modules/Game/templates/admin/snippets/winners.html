<div class="row">
    <div class="col-sm-12">
        <div class="widget-box widget-color-blue" id="widget-box-winners">
            <div class="widget-header">
                <h5 class="widget-title bigger lighter">
                    <i class="ace-icon fa fa-gift"></i>
                    比赛成绩
                </h5>
            </div>
            <div class="widget-body">
                <div class="widget-main no-padding">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="thin-border-bottom">
                            <tr>
                                <th>
                                    名次
                                </th>
                                <th>
                                    中奖人
                                </th>
                                <th>
                                    成绩
                                </th>
                                <th >操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {foreach from=$winners item=$item name=winner}
                            <tr id="item_{$item['id']}">
                                <tr >
                                    <td class="prize-img">
                                        第{$smarty.foreach.winner.iteration}名
                                    </td>
                                    <td >
                                        <div class="row">
                                        <div class="col-xs-3">
                                            <img src="{$item['avatar']}" style="width:100%;height:auto;" />
                                        </div>
                                        <div class="col-xs-7">
                                            昵称：{$item['nickname']}<br/>
                                            {if $item['signname'] neq ''}姓名：{$item['signname']}<br/>{/if}
                                            {if $item['phone'] neq ''}手机号：{$item['phone']}<br/>{/if}
                                        </div>
                                    </div>
                                    </td>
                                    <td >
                                        {$item['points']}
                                    </td>
                                    <td >
                                        <button class="btn btn-danger btn-xs btn-delete" data-id="{$item['id']}">删除</button>
                                    </td>
                                </tr>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="editprizemodal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="module.php?m=prize&c=admin&a=ajax_act_save_prize" method="POST" id="editform" enctype="multipart/form-data">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="blue bigger">奖品信息</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-12 columnitems"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input name="id" type="hidden" value="0"/>
                            <input name="activityid" type="hidden" value=""/>
                            <input name="plugname" type="hidden" value="lottery"/>
                            <input name="rate" type="hidden" value="100"/>
                            <button class="btn btn-sm" data-dismiss="modal" >
                                <i class="ace-icon fa fa-times"></i>
                                取消
                            </button>
                            <button class="btn btn-sm btn-primary btn-save">
                                <i class="ace-icon fa fa-check"></i>
                                保存
                            </button>
                        </div>	
                    </form>	
                </div>
            </div>
        </div>
    </div>
</div>
